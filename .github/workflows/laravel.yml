name: Laravel

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: laravel-app

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.0'
    - uses: actions/checkout@v4
    - name: Copy .env
      run: php -r "file_exists('laravel-app/.env') || copy('laravel-app/.env.example', 'laravel-app/.env');"
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      working-directory: laravel-app
    - name: Generate key
      run: php laravel-app/artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 laravel-app/storage laravel-app/bootstrap/cache
    - name: Create Database
      run: |
        mkdir -p laravel-app/database
        touch laravel-app/database/database.sqlite
    - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: laravel-app/database/database.sqlite
      run: php laravel-app/artisan test
